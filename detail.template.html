<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- TITLE --></title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #10182a; color: #e6eaf3; margin: 0; padding: 0; }
    .header { background: #181f36; padding: 24px 0 18px 0; border-bottom: 2px solid #232c4b; box-shadow: 0 2px 12px rgba(0,0,0,0.13); text-align: center; }
    .lottery-title { font-size: 2em; font-weight: 700; color: #fff; margin-bottom: 2px; letter-spacing: 1px; }
    .lottery-meta { font-size: 1.08em; color: #b3b9c9; margin-bottom: 6px; }
    .main-content { max-width: 900px; margin: 28px auto; padding: 0 18px 36px 18px; background: #181f36; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,0,0,0.10); border: 2.5px solid #232c4b; }
    .result-content { font-size: 1.13em; color: #e6eaf3; margin-top: 18px; }
    .back-link { display: inline-block; margin: 18px 0 0 0; background: #7ecbff; color: #10182a; padding: 10px 22px; border-radius: 8px; font-weight: bold; text-decoration: none; box-shadow: 0 2px 8px rgba(126,203,255,0.13); }

    @media (max-width: 700px) { .main-content { padding: 0 4vw 18px 4vw; } .lottery-title { font-size: 1.2em; } }
  </style>
</head>

  <div class="header">
    <div class="lottery-title"><!-- TITLE --></div>
    <div class="lottery-meta"><!-- DATE --></div>
  </div>

</html>
