<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerala Lottery Results - Latest 10</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #10182a;
      color: #e6eaf3;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #181f36;
      padding: 24px 0 18px 0;
      border-bottom: 2px solid #232c4b;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      color: #7ecbff;
      letter-spacing: 1px;
    }
    .results-list {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 18px 36px 18px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    .result-card {
      background: #181f36;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      border: 2.5px solid #232c4b;
      padding: 22px 24px 18px 24px;
      position: relative;
      transition: box-shadow 0.18s, border 0.18s;
    }
    .result-card.today {
      border: 3px solid #7ecbff;
      box-shadow: 0 4px 18px rgba(126,203,255,0.13);
    }
    .result-title {
      font-size: 1.25em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
      text-decoration: none;
      display: inline-block;
    }
    .result-title:hover {
      color: #7ecbff;
      text-decoration: underline;
    }
    .result-date {
      color: #b3b9c9;
      font-size: 1em;
      margin-bottom: 10px;
      display: block;
    }
    .result-snippet {
      color: #e6eaf3;
      font-size: 1.08em;
      margin-bottom: 0;
    }
    .badge-today {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #7ecbff;
      color: #10182a;
      font-weight: bold;
      padding: 6px 18px;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(126,203,255,0.13);
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .results-list { padding: 0 4vw 18px 4vw; }
      .result-card { padding: 14px 8vw 12px 8vw; }
      .header { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="header">Kerala Lottery Results</div>
  <div class="results-list">
    <!-- POSTS_PLACEHOLDER -->
  </div>
</body>
</html>
