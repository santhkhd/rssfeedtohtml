<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Tamil Movie Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-film text-red-600 text-2xl"></i>
            <h1 class="text-xl font-bold">Tamil Movie Directory</h1>
        </div>
        
        <div class="flex items-center space-x-6">
            <a href="index.html" class="font-medium hover:text-red-600 transition-colors">Home</a>
            <a href="favorites.html" class="font-medium hover:text-red-600 transition-colors">Favorites</a>
            <a href="about.html" class="font-medium hover:text-red-600 transition-colors">About</a>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16 text-center">
        <div class="max-w-2xl mx-auto">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-6"></i>
            <h1 class="text-4xl font-bold mb-4">Page Not Found</h1>
            <p class="text-xl mb-8">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="index.html" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors inline-flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i> Back to Home
                </a>
                <a href="about.html" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition-colors inline-flex items-center justify-center dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white">
                    <i class="fas fa-info-circle mr-2"></i> About This Site
                </a>
            </div>
        </div>
    </main>

    <script>
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            // Check for saved dark mode preference
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark');
                const moonIcon = darkModeToggle.querySelector('.fa-moon');
                const sunIcon = darkModeToggle.querySelector('.fa-sun');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            }
            
            // Dark mode toggle
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                
                // Save preference to localStorage
                const isDarkMode = document.body.classList.contains('dark');
                localStorage.setItem('darkMode', isDarkMode);
                
                // Update toggle button icon
                const moonIcon = darkModeToggle.querySelector('.fa-moon');
                const sunIcon = darkModeToggle.querySelector('.fa-sun');
                
                if (isDarkMode) {
                    moonIcon.classList.add('hidden');
                    sunIcon.classList.remove('hidden');
                } else {
                    moonIcon.classList.remove('hidden');
                    sunIcon.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
