<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - Tamil Movie Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <i class="fas fa-film text-red-600 text-2xl"></i>
            <h1 class="text-xl font-bold">Tamil Movie Directory</h1>
        </div>
        
        <div class="flex items-center space-x-6">
            <a href="index.html" class="font-medium hover:text-red-600 transition-colors">Home</a>
            <a href="favorites.html" class="font-medium hover:text-red-600 transition-colors">Favorites</a>
            <a href="about.html" class="font-medium hover:text-red-600 transition-colors">About</a>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Top Bar -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-bold">My Favorite Movies</h2>
                <p id="movieCount" class="text-gray-600 dark:text-gray-400">Loading favorites...</p>
            </div>
            
            <div class="flex gap-4">
                <button id="clearAllBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Favorites Grid -->
        <div id="favoritesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Skeleton loaders -->
            <div class="skeleton-card bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden animate-pulse">
                <div class="bg-gray-300 dark:bg-gray-700 h-64 w-full"></div>
                <div class="p-4">
                    <div class="bg-gray-300 dark:bg-gray-700 h-6 w-3/4 mb-2 rounded"></div>
                    <div class="bg-gray-300 dark:bg-gray-700 h-4 w-1/2 mb-3 rounded"></div>
                    <div class="flex justify-between">
                        <div class="bg-gray-300 dark:bg-gray-700 h-8 w-8 rounded-full"></div>
                        <div class="bg-gray-300 dark:bg-gray-700 h-8 w-20 rounded"></div>
                    </div>
                </div>
            </div>
            <!-- More skeleton loaders would go here -->
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300">
        Notification message
    </div>

    <script src="favorites.js"></script>
</body>
</html>
